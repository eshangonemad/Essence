    <!-- Updated Contact Form -->
    <form id="form" class="contact_section layout_padding">
        <div class="container">
            <h1 class="contact_taital">Contact Us</h1>
            <div class="email_text">
                <div class="form-group">
                    <input type="text" class="email-mn" placeholder="Your Name" name="from_name" id="from_name"
                        required></input>
                </div>
                
                <div class="form-group">
                  <input type="email" class="email-bt" placeholder="Your Email" name="reply_to" id="reply_to" required>
              </div>
                <div class="form-group">
                    <textarea class="massage-bt" placeholder="Your Message" rows="5" id="message" name="message"required></textarea>
                </div><br><br>
                <input class="send_btn" type="submit" id="button" value="Send Email">
            </div>
        </div>
    </form>

    <!-- Updated JavaScript for Email.js integration -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('5f_3HlkAwKgycpBrM'); // Replace with your actual user ID

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const btn = document.getElementById('button');
            btn.value = 'Sending...';

            const templateParams = {
                from_name: document.getElementById('from_name').value,
                message: document.getElementById('message').value,
                reply_to: document.getElementById('reply_to').value,
            };

            emailjs.send("service_4trdxvw","template_wdcezz6", templateParams)

                .then(function () {
                    btn.value = 'Send Email';
                    alert('Email sent successfully!');
                }, function (error) {
                    btn.value = 'Send Email';
                    alert('Error sending email: ' + JSON.stringify(error));
                });
        });
        
    </script>
